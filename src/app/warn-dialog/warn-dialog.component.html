<h2 class="ac" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="ac" [innerHtml]="data.message">
</mat-dialog-content>
<mat-dialog-actions >
  <span class="spacer"></span>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
  <button mat-button color="primary" [mat-dialog-close]="true">{{data.ok}}</button>
  <span class="spacer"></span>
</mat-dialog-actions>
